<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="E2E Encrypted Chatrooms" />
    <title>PFG Labs</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="center" >
        <a href="/" style="color: black,; text-decoration: none;">
            <h1 >PFG Labs</h1>
        </a>
        <div style="letter-spacing: -1px;">
            <h3 id="chat-header">Currently in Chatroom: General</h3>
            <h3 id="connection-header">Connected to Websocket: False</h3>
            <h3 id="loggeduser">Current User:</h3>
        </div>
    
        <form id="login-form" style="flex: content;">
            <input type="text" id="username" name="username" placeholder="Choose a username" autofocus required>
            <input type="submit" value="Select Username">
        </form>


        <form id="chatroom-selection" style="margin-top: 10px;" onsubmit="changeChatRoom(event)">
            <label>Chatroom:</label>
            <input type="submit" value="Create a private chat"/>
        </form>
        

        <form id="join-room" style="margin-top: 10px;">
            <label for="join">Join a chat:</label>
            <input type="text" id="join" name="join" placeholder="Insert UUID">
            <input type="submit" value="Join" />
        </form>
        <br>
        <button onclick="copyToClipboard(this)" id="copy" name="copy">
            Copy Chat Link
        </button>
        <br>
        <br>

        <textarea class="messagearea" id="chatmessages" readonly name="chatmessages" rows="4" cols="50" placeholder="Welcome to the general chatroom..."></textarea>

        <br>
        <br>

        <form id="chatroom-message" style="flex: content;">
            <input type="text" id="message" name="message" placeholder="Write your message">
            <input type="submit" value="Send Msg">
        </form>
        <div id="customAlert" class="modal" style="border-radius: 25px;">
            <div class="modal-content" style="border-radius: 15px;">
                <h2>Please select a username</h2>
                <form id="customAlertForm">
                    <input type="text" placeholder="Select a username"  id="guest-username" name="guest-username">
                    <input type="submit" value="Submit">
                </form>
                <br>
                <button onclick="closeCustomAlert()">Close</button>
            </div>
        </div>


    </div>

    <script src="./script.js"></script>

</body>

</html>
