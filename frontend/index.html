<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="E2E Encrypted Chats" />
    <title>Blabbers</title>
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <div class="center">
        <h1>BLABBERS</h1>
        <h3 id="chat-header">Currently in chat: General</h3>
        <h3 id="connection-header">Connected to WS: False</h3>

        <form id="chatroom-selection">
            <label>Chatroom:</label>
            <input type="text" id="chatroom" name="chatroom"/>
            <input type="submit" value="Change Room"/>
        </form>
        <br>

        <textarea class="messagearea" id="chatmessages" readonly name="chatmessages" rows="4" cols="50" placeholder="Welcome to the chatroom..."></textarea>

        <br>

        <form id="chatroom-message">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message">
            <br>
            <br>
            <input type="submit" value="Send Msg">

        </form>
        <div style="border: 3px dashed rgb(214,207,255); margin-top:30px; padding:10px; border-radius: 10px;">
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br>
                <label for="password">Password:</label>
                <input type="text" id="password" name="password"><br><br>
                <input type="submit" value="Login">

            </form>
        </div>

    </div>

    <script>
        let loggedInUsername = "";
        var selectedChat = "general";

        class Event {
            constructor(type, payload){
                this.type = type;
                this.payload = payload;
            }
        }

        class SendMessageEvent{
            constructor(message, from){
                this.message = message;
                this.from = from;
            }
        }

        class ReceiveMessageEvent {
            constructor(message, from, sent) {
                this.message = message;
                this.from = from;
                this.sent = sent;
            }
        }

        function routeEvent(event) {
            if (event.type === undefined) {
                alert('no type field in the event')
            }
            switch (event.type) {
                case "receive_message":
                    const messageEvent = Object.assign(new ReceiveMessageEvent, event.payload)
                    console.log(event.payload)
                    appendChatMessage(messageEvent)
                    break;
                default:
                    alert('unsupported event type');
                    break
            }
        }

        function appendChatMessage(messageEvent) {
            var date = new Date(messageEvent.sent);
            const formattedMsg = `${date.toLocaleString()} - ${messageEvent.from}: ${messageEvent.message}`;
            textarea = document.getElementById('chatmessages');
            textarea.innerHTML = textarea.innerHTML + "\n" + formattedMsg
            textarea.scrollTop = textarea.scrollHeight;
        }
        
        class ChangeChatRoomEvent {
            constructor(name) {
                this.name = name;
            }
        }

        function changeChatRoom(){
            console.log("in the function")
            var newchat = document.getElementById("chatroom");
            console.log(newchat)
            if (newchat != null && newchat.value != selectedChat){
                selectedChat = newchat.value;
                console.log(newchat.value)
                header = document.getElementById("chat-header").innerHTML = "Currently in chatroom: " + selectedChat

                let changeEvent = new ChangeChatRoomEvent(selectedChat);
                console.log(changeEvent)
                sendEvent("change_room", changeEvent)

                textarea = document.getElementById('chatmessages');
                textarea.innerHTML = `You changed room into: ${selectedChat}`;
            }
            return false;
        }

        function sendMessage() {
                var newmessage = document.getElementById("message");
                if (newmessage != null) {
                    let outgoingEvent = new ReceiveMessageEvent(newmessage.value, loggedInUsername);
                    sendEvent("send_message", outgoingEvent)
                }
                return false;
            }

        function sendEvent(eventName, payload){
            const event = new Event(eventName, payload);
            conn.send(JSON.stringify(event))
        }



        function login(){
            let formData = {
                "username":document.getElementById("username").value,
                "password": document.getElementById("password").value
            }
            fetch("login", {
                method: 'post',
                body: JSON.stringify(formData),
                mode:'cors',
            }).then((response) => {
                if (response.ok){
                    return response.json();
                }else{
                    throw 'unauthorized';
                }
            }).then((data) =>{
                loggedInUsername = formData.username
                //we are authenticated
                connectWebsocket(data.otp);
            }).catch((e) => {alert(e)})
            return false;
        }

        function connectWebsocket(otp){
             if (window["WebSocket"]) {
                console.log("supports websocket")
                conn = new WebSocket("wss://" + document.location.host + "/ws?otp="+otp)
                conn.onopen = function (evt){
                    document.getElementById("connection-header").innerHTML = "Connected to WS: True"
                }
                conn.onclose = function (evt) {
                     document.getElementById("connection-header").innerHTML = "Connected to WS: False"
                     //reconnect retry unless manual close connection
                }

                conn.onmessage = function (evt) {
                    const eventData = JSON.parse(evt.data);
                    const event = Object.assign(new Event, eventData);
                    routeEvent(event);
                }
            } else {
                alert('Browser does not support websockets')
            }
        }

        window.onload = function(){
            document.getElementById("chatroom-selection").onsubmit = changeChatRoom;
            document.getElementById("chatroom-message").onsubmit = sendMessage;
            document.getElementById("login-form").onsubmit = login;
        };
    </script>
</body>

</html>
